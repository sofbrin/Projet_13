<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>My french platform</title>

  {% load static %}

  <!-- Bootstrap core CSS -->
  <link href="{% static 'content/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <!-- Font Awesome Icons-->
  <link href="{% static 'content/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <!--<link href="{% static 'content/css/coming-soon.min.css' %}" rel="stylesheet">-->
  <link href="{% static 'content/css/myfrenchplatform.css' %}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'content/img/fav_mfp_16.png' %}">

</head>

<body id="page-top">

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">

      <div class="row masthead-webtitle text-white">
        <div class="col-12">
          <a href="{% url 'home' %}#page-top"><h1>My French Platform</h1></a>
          <p>Espace de pratique, de communication et d'échange en français</p>
        </div>
      </div>

      <div class="row masthead-pagetitle text-white">
        <div class="col-12">
          <h2></h2>
        </div>
      </div>

      <div class="row masthead-menu text-white">
        {% if user.is_authenticated %}
          {% include 'content/navbarAuth.html' %}
        {% else %}
          {% include 'content/navbarNotAuth.html' %}
        {% endif %}
      </div>

      <div class="row masthead-footer text-white align-items-end">
        <div class="col-6">
          <a href="{% url 'contact' %}"><h6>Contact</h6></a>
        </div>
        <div class="col-6">
          <a href="{% url 'legal_notice' %}"><h6>Mentions légales</h6></a>
        </div>
      </div>

    </div>
  </div>

  {% block content %} {% endblock %}

<!-- Custom scripts for this template -->
<script src="{% static 'content/js/myfrenchplatform.js' %}"></script>
<!--<script src="{% static 'content/js/coming-soon.min.js' %}"></script>-->

<!-- Bootstrap core JavaScript -->
<script src="{% static 'content/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'content/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
