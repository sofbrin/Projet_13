{% extends 'content/base.html' %}

{% block content %}

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Photo de profil</h1>
              </div>

              <form class="user" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-lg-12 d-none d-lg-block text-center">
                    {% if request.user.profile_pic %}
                      <img class="img-fluid" src="{{ request.user.profile_pic.url }}" height="200" width="200">
                      <br>
                      <br>
                    {% else%}
                      <img class="img-fluid" src="/static/content/img/profile/default_pic.png" alt="">
                      <br>
                      <br>
                    {% endif %}
                    {{ form }}
                    <br>
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block" type="submit">
                  Valider les modifications
                </button>
              </form>
              <br>
              <div class="text-center">
                <a class="small" href="{% url 'home' %}">Accueil</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

{% endblock %}
