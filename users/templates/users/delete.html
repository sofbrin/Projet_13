{% extends 'content/base.html' %}

{% block content %}

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <br><br>
                    <h1 class="h4 text-gray-900 mb-2">Supprimer le compte</h1>
                  </div>
                  <form class="user" method="POST">
                    {% csrf_token %}
                    <br><br>
                    <div class="h5 text-gray-900 mb-2"><center>{{user.first_name}}, vous êtes sûr(e) de vouloir supprimer votre compte ?<center></center></div>
                      <br><br>
                    <button class="btn btn-primary btn-user btn-block" type="submit">
                      Confirmez la suppression
                    </button>
                  </form>
                  <br>
                  <div class="text-center">
                    <a class="small" href="{% url 'home' %}">Accueil</a>
                    <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{% endblock %}
